<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Madalyn Querubin">
    <meta name="description" content="WDD 131 - Dynamic Web Fundametals - Madalyn Querubin - Product Review Form">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="idk">
            <fieldset>
                <label for="productName">Product Name *
                    <select id="productName" name="productName" required>
                        <option value="">Select a Product ...</option>

                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="doi">Date of Installation * <input type="date" id="doi" name="doi" required></label>
            </fieldset>
            <fieldset>
                <div class="rating">Overall Rating * </div>
                <label for="oneStar"><input type="radio" id="oneStar" name="rating" value="1" required>⭐</label>
                <label for="twoStar"><input type="radio" id="twoStar" name="rating" value="2" required>⭐⭐</label>
                <label for="threeStar"><input type="radio" id="threeStar" name="rating" value="3" required>⭐⭐⭐</label>
                <label for="fourStar"><input type="radio" id="fourStar" name="rating" value="4" required>⭐⭐⭐⭐</label>
                <label for="fiveStar"><input type="radio" id="fiveStar" name="rating" value="5" required>⭐⭐⭐⭐⭐</label>

                <div class="uf">Useful Features</div>
                <label for="design"><input type="checkbox" id="design" name="design" value="yes">Design</label>
                <label for="durability"><input type="checkbox"  id="durability" name="durability" value="yes">Durability</label>
                <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="ease-of-use" value="yes">Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                
            </fieldset>
            <fieldset>
                <label for="username">Username</label>
                <p>Optional</p>
                <input type="text" id="username" name="username">
                <label for="reviewtext">Written Review</label>
                <p>Optional</p>
                <textarea id="reviewtext" name="reviewtext" rows="6"></textarea>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>| &copy; <span id="currentyear"></span> | Madalyn Querubin | Idaho, USA</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
