<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="author" content="Madalyn Querubin">
    <meta name="description" content="This is a contact page, with links to social accounts with more info, and a form to get in contact with me.">
    <link href="styles/delve.css" rel="stylesheet">
    <link href="styles/delve-large.css" rel="stylesheet">
    <script src="scripts/delve.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&family=Lacquer&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a id="menu" href="#"></a>
        <h1>Delve Into the Netherworld</h1>
        <nav>  
            <ul class="navigation">
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="archives.html" id="archives">The Archives</a></li>
                <li><a href="contact.html" id="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="review.html" class="idk">
            <fieldset>
                <label for="entity">Entity *
                    <select id="entity" name="entity" required>
                        <option value="">Select an Entity ...</option>

                    </select>
                </label>
                <div class="rating">Overall Rating * </div>
                <label for="oneStar"><input type="radio" id="oneStar" name="rating" value="1" required>⭐</label>
                <label for="twoStar"><input type="radio" id="twoStar" name="rating" value="2" required>⭐⭐</label>
                <label for="threeStar"><input type="radio" id="threeStar" name="rating" value="3" required>⭐⭐⭐</label>
                <label for="fourStar"><input type="radio" id="fourStar" name="rating" value="4" required>⭐⭐⭐⭐</label>
                <label for="fiveStar"><input type="radio" id="fiveStar" name="rating" value="5" required>⭐⭐⭐⭐⭐</label>
                <label for="reviewtext">Written Review</label>
                <p>Optional</p>
                <textarea id="reviewtext" name="reviewtext" rows="6"></textarea>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
        <form method="get" action="message.html" class="idk">
            <fieldset>
                <label for="reason">Reason *
                    <select id="reason" name="reason" required>
                        <option value="">Select an Option ...</option>
                    </select> 
                </label>    
                <label for="username">Username</label>
                <p>Optional</p>
                <input type="text" id="username" name="username">
                <label for="reviewtext">Written Review</label>
                <p>Optional</p>
                <textarea id="reviewtext" name="reviewtext" rows="6"></textarea>
            </fieldset>
            <input type="submit" value="Send Message">
        </form>
        <img src="images/delve-banner.webp" alt="delve-banner" loading="lazy">     
    </main>
    <footer><p>| &copy; <span id="currentyear"></span> | Madalyn Querubin | Idaho, USA</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
